<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 form_container">
            <mat-card class="mt-3">
                <form [formGroup]="todoForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Task name</mat-label>
                        <input formControlName="item" matInput placeholder="Placeholder">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Add task name</mat-hint>
                      </mat-form-field>
                      <button *ngIf="!isEditEnabled" (click)="addTask()" class="form_button" [disabled]="todoForm.invalid" mat-raised-button color="primary">Add</button>
                      <button *ngIf="isEditEnabled" (click)="updateTask()" class="form_button" [disabled]="todoForm.invalid" mat-raised-button color="primary">Update</button>

                </form>
            </mat-card>

        </div>
        <div class="col-md-9 mt-3">

            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- Todo -->

                        <div class="example-container">
                            <h2 class="head_title">TO DO <span *ngIf="tasks.length>0">{{tasks.length}}</span></h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks; let i=index" cdkDrag>{{item.description}}
                                <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteTask(i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn" (click)="onEdit(item,i)">
                                        <mat-icon color="primary">edit</mat-icon>

                                    </button>

                                </div>
                              </div>
                            </div>
                          </div>

                    </div>

                    <div class="col-md-4">
                        <!-- in progress -->

                        <div class="example-container">
                            <h2 class="head_title">IN PROGRESS
                                <span *ngIf="inProgress.length>0">{{inProgress.length}}</span>
                            </h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="inProgress"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of inProgress; let i=index" cdkDrag>{{item.description}}
                                <button mat-icon-button color="warn" (click)="deleteInProgress(i)">
                                    <mat-icon>delete</mat-icon>
                                </button>

                              </div>
                            </div>
                          </div>
                        
                    </div>

                    <div class="col-md-4">
                        <!-- done -->

                        <div class="example-container">
                            <h2 class="head_title">DONE
                                <span *ngIf="done.length>0">{{done.length}}</span>

                            </h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="done"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of done; let i =index" cdkDrag>{{item.description}}

                                <div class="box" >
                                    <button mat-icon-button color="warn" (click)="deleteInDone(i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                    <button mat-icon-button color="warn">
                                        <mat-icon color="primary">check_circle</mat-icon>

                                    </button>

                                </div>
                              </div>
                            </div>
                          </div>
                        
                    </div>
                </div>
              
              
        
              </div>
              

        </div>
    </div>
</div>
